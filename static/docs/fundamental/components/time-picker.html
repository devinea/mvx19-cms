  <p class="docs-intro">Timepicker is a component composed of an <code class="highlighter-rouge">input-group</code>, a <code class="highlighter-rouge">popover</code> and the <code class="highlighter-rouge">time</code> component to create a time selection interaction.</p>

<h2 id="basic-time-picker">Basic Time Picker</h2>
